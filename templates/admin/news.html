{% extends 'admin/main.html' %}
{% block content %}
<div class="col-12">
    <div class="card recent-sales overflow-auto">

      <div class="filter">
        
        
      </div>

      <div class="card-body">
        <h5 class="card-title">News<span></span></h5>

        <table class="table table-borderless datatable">
          <thead>
            <tr>
              <th scope="col">title</th>
              <th scope="col">contact </th>
              <th scope="col">views</th>
              <th scope="col">image</th>
              <th scope="col">category</th>
              <th scope="col">place</th>
              <th scope="col">date</th>
            </tr>
          </thead>
          <tbody>
            {% for i in news %}
            <tr>
              <td>
                {{i.title}}
              </td>
              <td>
                {{i.content}}
              </td>
              <td>
                {{i.views}}
              </td>
              <td>
                {{i.image}}
              </td>
              <td>
                {{i.Category}}
              </td>
              <td>
                {{i.place}}
              </td>
              <td>
                {{i.date}}
              </td>
              <td><a type="button" class="btn btn-primary" href="{% url 'news' id=i.id %}">
                view
              </a>
              <a type="button" class="btn btn-primary" href="{% url 'removenews' id=i.id %}">
                remove
              </a>
              <a type="button" class="btn btn-primary" href="{% url 'editnews' id=i.id %}">
                edit
              </a>
              
              </td>
              </tr>
            </tr>
            {% endfor %}
          </tbody>
        </table>

      </div>

    </div>
  </div>
{% endblock content %}
